<!DOCTYPE>
<html ng-app="myApp">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <title>Sket-my-room_Event</title>
</head>
<body>
  <style type="text/css">
  html,body { 
  background: url(./bg.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  color:black;
}
  </style>
  <div class="container" ng-controller="AppCtrl">
    <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Welcome to Sketch Event</h1>

    <table class="table">
      <thead>
        <tr>
          <th>&nbsp;&nbsp;&nbsp;&nbsp;Title</th>         
          <th >&nbsp;&nbsp;&nbsp;Description</th>
          <th>&nbsp;&nbsp;&nbsp;&nbsp;Date</th>
          <th>&nbsp;&nbsp;&nbsp;Type of Event</th>
          <th>&nbsp;&nbsp;&nbsp;&nbsp;Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="event.title"></td>
          <td><input class="form-control" ng-model="event.description"></td>
          <td><input class="form-control" type="date" ng-model="event.date"></td>
          <td><select class="form-control" ng-model="event.type">
            <option>Party</option>
            <option>Ceremony</option>
            <option>Sunday Gathering</option>
          </select></td>

          <td><button class="btn btn-primary" ng-click="addEvent()">Add Event</button></td>
        </tr>
        <tr ng-repeat="event in eventlist">
          <td>{{event.title}}</td>
          <td>{{event.description}}</td>
          <td>{{event.date}}</td>
          <td>{{event.type}}</td>
          <td><button class="btn btn-danger" ng-click="remove(event._id)">Remove Event</button></td>
        </tr>
      </tbody>
    </table>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
